{% extends 'mail/base.html' %}
{% block content %}
<br>
<h2 align="center">
    {% if object %}
    Редактировать рассылку
    {% else %}
    Создать новую рассылку
    {% endif %}
</h2><br><br>
<div class="col-md-10 mx-auto">
    <p>Начните сдесь вводить заголовок письма и текст:</p>
    <div class="row"><br>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
